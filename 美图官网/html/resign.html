<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>美图会员帐号中心</title>
	<link rel = "stylesheet" type = "text/css" href="../css/resign.css" />
	<link rel = "stylesheet" type = "text/css" href="../css/common.css" />
	<link rel = "stylesheet" type = "text/css" href="../css/common2.css" />
	
	<script type="text/javascript" src = "../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src = "../js/jquery-1.10.1.min.js"></script>	
	<script type="text/javascript" src = "../js/jquery.cookie.js"></script>
	<script type="text/javascript" src = "../js/resign.js"></script>
</head>
<body>
	<!--******pic_top******-->
	<div class = "pic_top">
		<div class = "pic_wrap">
			<div class = "resign_logo">
				<a href="resign.html" class = "logo1"></a>
				<a href="http://10.30.162.25/美图官网/index.html" class = "logo2" target = "_blank"></a>
			</div>
			<p>
				<a href="login.html" class = "right1">登陆</a><span>|</span><a href="resign.html"  class = "right2">注册</a>
			</p>
		</div>	
	</div>
	<!--******resign_center******-->
	<div class = "resign_center">
		<div class = "pic_wrap">
			<div class = "loca">
				<p class = "phone">手机注册<span></span></p>

				<div class = "resign_phone">
					<ul>
						<li class = "phone_num">
							<span class = "test">手机号码</span>
							<input type = "text" autocomplete="off" />
							<i class = "bfr"><sup>*</sup>11位手机号码</i>
							<i class = "latr"></i>
							<div class = "error">
								<em></em>
								<span>手机号格式错误</span>
								<div class="arrow_down"></div>
							</div>
						</li>
						<li class = "psw">
							<span class = "test">手机验证码</span>
							<input type = "text" placeholder = "手机验证码" autocomplete="off" />
							<i class = "bfr"><a href = "#">获取验证码</a></i>
							<div class = "error test_error">
								<em></em>
								<span>验证码输入错误</span>
								<div class="arrow_down"></div>
							</div>
						</li>
						<li class = "psd0">
							<span class = "test">设置密码</span>
							<input type = "password" autocomplete="off" />
							<i class = "bfr"><sup>*</sup>6~16个字符</i>
							<i class = "latr"></i>
							<div class = "error">
								<em></em>
								<span>密码不能为空</span>
								<div class="arrow_down"></div>

							</div>
						</li>
						<li  class = "psd1">
							<span class = "test">重复密码</span>
							<input type = "password" autocomplete="off" />
							<i class = "latr"></i>
							<div class = "error">
								<em></em>
								<span>重复密码不能为空</span>
								<div class="arrow_down"></div>

							</div>
						</li>
					</ul>
					<p class = "read"><input type = "checkbox"  checked = "checked" />阅读并接受<a href = "#">《美图账号服务条款》</a></p>
					<a href="#" class = "resign">注册</a>
				</div>

				<div class = "resign_right">
					<p>在美图其他产品上注册过？请<a href = "login.html">直接登录</a></p>
					<h3>或使用其他方式登录：</h3>
					<a href="#" class="pic0 pic"></a>
					<a href="#" class="pic1 pic"></a>
					<a href="#" class="pic2 pic"></a>
					<a href="#" class="pic3 pic"></a>
					<a href="#" class="pic4 pic"></a>
				</div>
			</div>
			
		</div>		
	</div>
	<!--******btom******-->
	<div class = "btom">
		<div class = "pic_wrap">
			<p>&copy;2016 Meitu, Inc. 美图公司版权所有 <a href = "#">闽B2-20040192</a></p>
		</div>
	</div>
</body>
</html>
